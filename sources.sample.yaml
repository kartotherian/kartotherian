gen:
  uri: bridge://
  xml:
    npm: ["osm-bright-source", "data.xml"]

oz:
  uri: overzoom://
  params:
    source: {ref: gen}

osm:
  public: true
  uri: vector://
  formats: [png,json,headers,svg,jpeg]
  xml:
    npm: ["osm-bright-style", "project.xml"]
  xmlSetParams:
    source: {ref: oz}
  xmlExceptLayers: ['water']
