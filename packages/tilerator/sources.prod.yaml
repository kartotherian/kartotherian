# Generates vtiles from database
gen:
  uri: bridge://
  xml:
    npm: ["osm-bright-source", "data.xml"]
  xmlSetDataSource:
    if:
      dbname: gis
      host: ''
      type: postgis
    set:
      host: localhost
      user: {var: osmdb-user}
      password: {var: osmdb-pswd}

# View tiles as generated directly from the database. Don't view zoom0-5
genview:
  public: true
  formats: [png,json,headers,svg,jpeg]
  scales: [1.3, 1.5, 2, 2.6, 3]
  static: true
  maxheight: 2048
  maxwidth: 2048
  uri: vector://
  xml:
    loader: osm-bright-style
  xmlSetParams:
    source: {ref: gen}

# Cassandra storage
v5:
  uri: cassandra://
  params:
    maxzoom: 16
    keyspace: v5
    cp: [maps-test2001.codfw.wmnet, maps-test2002.codfw.wmnet, maps-test2003.codfw.wmnet, maps-test2004.codfw.wmnet]
    username: {var: cassandra-user}
    password: {var: cassandra-pswd}
#    repfactor: 4
#    durablewrite: 0
#    createIfMissing: false

# OSM PBF source
osm-pbf:
  public: true
  formats: [pbf]
  uri: overzoom://
  params:
    source: {ref: v5}
    maxzoom: 18
  setInfo:
    attribution: 'Map data © <a href="http://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    bounds: [-180,-85.0511,180,85.0511]
    tiles: ["https://maps.wikimedia.org/osm-pbf/{z}/{x}/{y}.pbf"]

# OSM map with international labeling - will be used as default
osm-intl:
  public: true
  formats: [png,json,headers,svg,jpeg]
  scales: [1.3, 1.5, 2, 2.6, 3]
  maxzoom: 18
  static: true
  maxheight: 2048
  maxwidth: 2048
  uri: vector://
  xml:
    loader: osm-bright-style
  xmlSetParams:
    source: {ref: osm-pbf}
  setInfo:
    attribution: 'Map data © <a href="http://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    bounds: [-180,-85.0511,180,85.0511]
    tiles: ["https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png"]

# OSM map without any labels
osm:
  public: true
  formats: [png,json,headers,svg,jpeg]
  scales: [1.3, 1.5, 2, 2.6, 3]
  maxzoom: 18
  static: true
  maxheight: 2048
  maxwidth: 2048
  uri: vector://
  xml:
    loader: osm-bright-style
  xmlSetParams:
    source: {ref: osm-pbf}
  xmlExceptLayers: ['country_label', 'place_label', 'poi_label']
  setInfo:
    attribution: 'Map data © <a href="http://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    bounds: [-180,-85.0511,180,85.0511]
    tiles: ["https://maps.wikimedia.org/osm/{z}/{x}/{y}.png"]
