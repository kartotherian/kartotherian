# Number of worker processes to spawn.
# Set to 0 to run everything in a single process without clustering.
# Use 'ncpu' to run as many workers as there are CPU units
num_workers: ncpu

# Log error messages and gracefully restart a worker if v8 reports that it
# uses more heap (note: not RSS) than this many mb.
worker_heap_limit_mb: 500

# Logger info
logging:
  level: trace
#  streams:
#  # Use gelf-stream -> logstash
#  - type: gelf
#    host: logstash1003.eqiad.wmnet
#    port: 12201

# Statsd metrics reporter
metrics:
  type: log
  #host: localhost
  #port: 8125

services:
  - name: kartotherian
    # a relative path or the name of an npm package, if different from name
    module: ./app.js
    # optionally, a version constraint of the npm package
    # version: ^0.4.0
    # per-service config
    conf:
      port: 4100

      # TODO: This does not work, not sure of the exact reqs here, manually disabling for now
      csp: default-src 'self'; script-src 'self' 'unsafe-inline';

      cache: public, s-maxage=36000, max-age=30

      sources:
        v1:
          tm2source: ./map/osm-bright.tm2source/data.xml
          generate: true
          saveGenerated: true
          cacheBaseDir: ./vectors

      styles:
        s1:
          tm2: ["osm-bright-style", "project.xml"]
          source: v1
          public: true
