# Cassandra storage
v5:
  uri: cassandra://
  params:
    maxzoom: 16
    keyspace: v5
    cp: {var: cassandra-servers}
    username: {var: cassandra-user}
    password: {var: cassandra-pswd}
#    repfactor: 4
#    durablewrite: 0
#    createIfMissing: false

# OSM PBF source
osm-pbf:
  public: true
  formats: [pbf]
  uri: overzoom://
  params:
    source: {ref: v5}
    maxzoom: 18
  overrideInfo:
    attribution: 'Map data © <a href="http://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    tiles: ["https://maps.wikimedia.org/osm-pbf/{z}/{x}/{y}.pbf"]
  defaultHeaders:
    Cache-Control: 'public, max-age=86400, s-maxage=86400'

# OSM map with international labeling - will be used as default
osm-intl:
  public: true
  formats: [png,json,headers,svg,jpeg]
  scales: [1.3, 1.5, 2, 2.6, 3]
  maxzoom: 18
  static: true
  maxheight: 2048
  maxwidth: 2048
  uri: vector://
  xml:
    loader: "@kartotherian/osm-bright-style"
  xmlSetParams:
    source: {ref: osm-pbf}
  overrideInfo:
    attribution: 'Map data © <a href="http://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    tiles: ["https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png"]
  defaultHeaders:
    Cache-Control: 'public, max-age=86400, s-maxage=86400'

# OSM map without any labels
osm:
  public: true
  formats: [png,json,headers,svg,jpeg]
  scales: [1.3, 1.5, 2, 2.6, 3]
  maxzoom: 18
  static: true
  maxheight: 2048
  maxwidth: 2048
  uri: vector://
  xml:
    loader: "@kartotherian/osm-bright-style"
  xmlSetParams:
    source: {ref: osm-pbf}
  xmlExceptLayers: ['country_label', 'place_label', 'poi_label']
  overrideInfo:
    attribution: 'Map data © <a href="http://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    tiles: ["https://maps.wikimedia.org/osm/{z}/{x}/{y}.png"]
  defaultHeaders:
    Cache-Control: 'public, max-age=86400, s-maxage=86400'
